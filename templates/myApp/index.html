<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- CSS only -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
	<title>Django</title>

</head>


<body style="">

	<h1 style="text-align: center; margin: 5%;">List of Users</h1>
	<table class="table" style="margin: 2%; ">
		<a href="/create" style="text-decoration: none; margin-left: 2%;">ADD USER</a>
		<thead class="thead-dark">
			<th scope="col">ID</th>
			<th scope="col">First Name</th>
			<th scope="col">Middle Name</th>
			<th scope="col">Last Name</th>
			<th scope="col">Address</th>
			<th scope="col">Action</th>
		</thead>
		{% for users in myuser  %}
		<tr scope="row" >
			<td>{{users.id}}</td>
			<td>{{users.firstName}}</td>
			<td>{{users.middleName}}</td>
			<td>{{users.lastName}}</td>
			<td>{{users.address}}</td>
			<td> <a href="/delete/{{users.id}}" style="text-decoration: none;">Delete</td>
		</tr>
		{% endfor %}
	</table>
	

</body>
</html>
